{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <title>가격 예측 - JikFarm</title>
{% endblock %}

{% block content %}

<main class="main">

    <link href="static/css/chart.css" rel="stylesheet">
    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(static/assets/img/page-title-bg.webp);">
      <div class="container position-relative">
        <h1>가격 예측</h1>
        <p>Predict</p>
      </div>
    </div><!-- End Page Title -->

    <!-- Services Section -->
    <section id="services" class="services section">

      <!-- 주 컨텐츠 -->
      <div class="prediction-dashboard">
        <div class="selection-area">
            <div class="tab-buttons">
                <button class="tab active" id="tab-trend">트렌드 분석</button>
                <button class="tab" id="tab-ai">AI예측</button>
            </div>
            <div id="trend-analysis-section" class="setup-section">
                <div class="form-group">
                    <div class="filter-box">
                        <div>
                            <label>구분</label>
                            <div class="tab-buttons">
                                <button class="tab active" id="btn-weekly">주간</button>
                                <button class="tab" id="btn-daily">일간</button>
                            </div>
                        </div>
                        <div id="period-fields">
                            <label>기간:</label>
                            <input type="date" id="start-date">
                            <span>~</span>
                            <input type="date" id="end-date">
                        </div>
                    </div>
                    <div class="filter-box">
                        <div>
                            <label>품목:</label>
                            <select id="crop-select">
                                <!-- Options will be loaded by JavaScript -->
                            </select>
                            <label>품종:</label>
                            <select id="variety-select"><option value="">전체</option></select>
                            <label>등급:</label>
                            <select id="grade-select">
                                <option value="">전체</option>
                                <option value="상">상</option>
                                <option value="중">중</option>
                                <option value="하">하</option>
                            </select>
                            <label>산지:</label>
                            <select id="origin-select">
                                <!-- Options will be loaded by JavaScript -->
                            </select>
                        </div>
                        <button class="query-button" id="trend-query-btn">조회</button>
                    </div>
                </div>
            </div>
            <div id="ai-prediction-section" class="setup-section" style="display: none;">
                 <div class="form-group">
                    <div class="filter-box">
                        <div>
                            <label for="ai-crop-select">품목:</label>
                            <select id="ai-crop-select">
                                <!-- Options will be loaded by JavaScript -->
                            </select>
                             
                            
                        </div>
                        <button class="query-button" id="ai-predict-btn">예측하기</button>
                    </div>
                </div>
            </div>

        <div class="result-section">
            <h2>예측 결과</h2>
            <div id="result-container">
                <canvas id="price-chart"></canvas>
            </div>
            <div class="table-responsive mt-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">주차</th>
                            <th scope="col">현재 평균 단가 (원)</th>
                            <th scope="col">예측 평균 단가 (원)</th>
                        </tr>
                    </thead>
                    <tbody id="price-data-table">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
      </div>

      <!-- 주 컨텐츠 끝 -->
    </section>
    <!-- /Services Section -->

  </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/chart_main.js') }}"></script>
{% endblock %}
