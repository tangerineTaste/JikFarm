{% extends "base.html" %}
{% block content %}

<link href="static/css/auth.css" rel="stylesheet">


<div class="page-title dark-background" data-aos="fade" style="background-image: url(static/assets/img/page-title-bg.webp);">
      <div class="container position-relative">
        <h1>로그인 / 회원가입</h1>
        <p>
          JikFarm에 오신 것을 환영합니다.
        </p>
      </div>
    </div><!-- End Page Title -->
    
<div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <a href="/"><img src="static/assets/img/logo.png" alt="JikFarm Logo"></a>
            </div>
            <h2>비밀번호 찾기</h2>
            <p>가입 시 사용한 이메일 주소를 입력하시면, 비밀번호 재설정 링크를 보내드립니다.</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">재설정 링크 받기</button>
            </form>
            <div class="auth-links">
                <a href="./login.html">로그인으로 돌아가기</a>
            </div>
        </div>
    </div>


{% endblock %}
