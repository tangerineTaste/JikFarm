{% extends "base.html" %}
{% block content %}
<main class="main">
    <link href="static/css/auth.css" rel="stylesheet">
  <link href="static/css/login.css" rel="stylesheet">
    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(static/assets/img/page-title-bg.webp);">
      <div class="container position-relative">
        <h1>로그인 / 회원가입</h1>
        <p>
          JikFarm에 오신 것을 환영합니다.
        </p>
      </div>
    </div><!-- End Page Title -->

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <a href="/"><img src="static/assets/img/logo.png" alt="JikFarm Logo"></a>
            </div>
            <h2>로그인</h2>
            <p>로그인하여 더 많은 기능을 이용해보세요.</p>
            <form id="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="login_id">아이디</label>
                    <input type="text" id="login_id" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
            <div class="links">
                <a href="/find_password">비밀번호를 잊으셨나요?</a>
                <a href="/signup">회원가입</a>
            </div>
        </div>
    </div>

  </main>
{% endblock %}
