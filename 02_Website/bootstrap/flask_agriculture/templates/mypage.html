{% extends "base.html" %}
{% block content %}
<main class="main">
    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(static/assets/img/page-title-bg.webp);">
      <div class="container position-relative">
        <h1>마이페이지</h1>
        <p>환영합니다, {{ member.nickname }}님!</p>
      </div>
    </div><!-- End Page Title -->

    <div class="container section-title" data-aos="fade-up">
      <h2>회원 정보</h2>
      <p>여기에 회원 정보를 표시합니다.</p>
    </div><!-- End Section Title -->

    <div class="container section-title" data-aos="fade-up">
      <h2>관심 품목 설정</h2>
      <p>관심 있는 품목을 선택해주세요.</p>
      <div id="interest-crops-container" class="row gy-4">
        <!-- Interest crop checkboxes will be loaded here by JavaScript -->
      </div>
      <div class="text-center mt-4">
        <button id="save-interest-crops-btn" class="btn btn-primary">관심 품목 저장</button>
      </div>
    </div><!-- End Interest Crops Section -->

</main>
<script src="{{ url_for('static', filename='js/mypage_main.js') }}"></script>
{% endblock %}
