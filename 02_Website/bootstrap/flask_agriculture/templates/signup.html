{% extends "base.html" %}
{% block content %}

<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>


<main class="main">
    <link href="static/css/auth.css" rel="stylesheet">
  <link href="static/css/login.css" rel="stylesheet">
    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(static/assets/img/page-title-bg.webp);">
      <div class="container position-relative">
        <h1>로그인 / 회원가입</h1>
        <p>
          JikFarm에 오신 것을 환영합니다.
        </p>
      </div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <a href="/"><img src="static/assets/img/logo.png" alt="JikFarm Logo"></a>
            </div>
            <h2>회원가입</h2>
            <p>직팜AI에 가입하고 다양한 서비스를 이용해보세요.</p>
            <form id="signup-form" action="/" method="post"></form>
                    <div class="input-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="사용하실 아이디를 입력하세요" required>
                    </div>
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="input-group">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 한번 입력하세요" required>
                    </div>
                    <div class="input-group">
                        <label for="address">주소</label>
                        <input type="text" id="postcode" name="postcode" placeholder="우편번호" required>
				                <input type="button" onclick="execPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소" size="60" required><br>
                        <input type="hidden" id="jibunAddress" placeholder="지번주소"  size="60">
                        <span id="guide" style="color:#999;display:none"></span>
                        <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소"  size="60" required><br>
                        <input type="hidden" id="extraAddress" placeholder="참고항목"  size="60">
                        <input type="hidden" id="engAddress" placeholder="영문주소"  size="60" ><br>
                    </div>

                    <button type="submit" class="btn btn-primary">가입하기</button>
                </form>
            <div class="links">
                <a href="/login">이미 계정이 있으신가요?</a>
            </div>
        </div>
    </div>
    <label for="adress">주소:</label>
                
				

  </main>


<script>
    function execPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {

                var roadAddr = data.roadAddress;
                var extraRoadAddr = '';

                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;
                document.getElementById("jibunAddress").value = data.jibunAddress;
         
                document.getElementById("engAddress").value = data.addressEnglish;

                if(roadAddr !== ''){
                    document.getElementById("extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
{% endblock %}
