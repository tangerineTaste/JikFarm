{% extends "base.html" %}
{% block content %}

<main class="main">
    <link href="static/css/mypage.css" rel="stylesheet">
    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(static/assets/img/page-title-bg.webp);">
      <div class="container position-relative">
        <h1>마이페이지</h1>
        <p>환영합니다, {{ member.nickname }}님!</p>
      </div>
    </div><!-- End Page Title -->

    <section id="mypage" class="mypage-section section">
      <div class="container">
        <div class="row gy-4">

          <div class="col-lg-5" data-aos="fade-up">
            <div class="user-info-card">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>회원 정보</h3>
                
              </div>
              <div class="info-item">
                <strong>아이디:</strong>
                <span id="user-id">{{ member.login_id }}</span>
              </div>
              <div class="info-item">
                <strong>닉네임:</strong>
                <span id="user-nickname">{{ member.nickname }}</span>
              </div>
              <div class="info-item">
                <strong>이름:</strong>
                <span id="user-name">{{ member.name }}</span>
              </div>
              <button id="edit-profile-btn" class="btn-edit">정보 수정</button>
            </div>
          </div>

          <div class="col-lg-7" data-aos="fade-up">
            <div class="interest-crops-card">
                <div class="section-title">
                    <h2>관심 품목 설정</h2>
                    <p>관심 있는 품목을 선택해주세요.</p>
                </div>
                <div id="interest-crops-container">
                <!-- Interest crop checkboxes will be loaded here by JavaScript -->
                </div>
                <div class="text-center">
                <button id="save-interest-crops-btn">관심 품목 저장</button>
                </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>회원 정보 수정</h3>
        <form id="edit-profile-form">
          <div class="form-group">
            <label for="edit-nickname">닉네임</label>
            <input type="text" id="edit-nickname" name="nickname" required>
          </div>
          <div class="form-group">
            <label for="edit-name">이름</label>
            <input type="text" id="edit-name" name="name" required>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn-save">저장</button>
          </div>
        </form>
      </div>
    </div>

</main>
<script src="{{ url_for('static', filename='js/mypage_main.js') }}"></script>
{% endblock %}
