<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - JikFarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <a href="./index.html"><img src="img/logo.png" alt="JikFarm Logo"></a>
            </div>
            <h2>회원가입</h2>
            <p>직팜AI에 가입하고 다양한 서비스를 이용해보세요.</p>
            <main>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="사용하실 아이디를 입력하세요" required>
                    </div>
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="input-group">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 한번 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary">가입하기</button>
                </form>
            </main>
            <footer>
                <div class="auth-links">
                    <span>이미 계정이 있으신가요?</span>
                    <a href="./login.html">로그인</a>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
